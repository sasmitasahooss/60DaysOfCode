<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colr Flipper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <!-- <img src="BgImg.jpg" alt=""> -->
        <button id="Flipper">Color Flipper</button>
        <div class="container">
            <div id="photo">
                    <img id="perfume" src="black.jpg" alt="">
            </div>
            <div class="palette">
                 <button class="color" data-img="red.jpg">Red</button>
                 <button class="color" data-img="black.jpg">Black</button>
                 <button class="color" data-img="pink.jpg">Pink</button>
                 <button class="color" data-img="yellow.jpg">Yellow</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
